apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = '11'
targetCompatibility = '11'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.2-b02'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.springframework:spring-webmvc:5.2.22.RELEASE'
    implementation 'org.springframework:spring-jdbc:5.2.22.RELEASE'
    implementation 'org.apache.tomcat:tomcat-jdbc:9.0.60'
    implementation 'mysql:mysql-connector-java:8.0.29'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'javax.validation:validation-api:2.0.1.Final'
}
